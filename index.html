<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5831b8626a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Card Slider</title>
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-arrow-left"></i>
        <ul class="carousel">
            <li class="card">
                <div class="img">
                    <img src="./img/12.jpg" alt="img" draggable="false">
                    <h2>Marketing</h2>
                    <span>Research</span>
                </div>
            </li>
            <li class="card">
                <div class="img">
                    <img src="./img/13.jpg" alt="img" draggable="false">
                    <h2>Marketing</h2>
                    <span>Research</span>
                </div>
            </li>
            <li class="card">
                <div class="img">
                    <img src="./img/15.jpg" alt="img" draggable="false">
                    <h2>Marketing</h2>
                    <span>Research</span>
                </div>
            </li>
            <li class="card">
                <div class="img">
                    <img src="./img/pexels-karolina-grabowska-4471278.jpg" alt="img" draggable="false">
                    <h2>Marketing</h2>
                    <span>Research</span>
                </div>
            </li>
            <li class="card">
                <div class="img">
                    <img src="./img/pexels-koolshooters-8520627.jpg" alt="img" draggable="false">
                    <h2>Marketing</h2>
                    <span>Research</span>
                </div>
            </li>
        </ul>
        <i id="right" class="fa-solid fa-arrow-right"></i>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
